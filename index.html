<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<div class="page">
    <body>
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper">
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8"/>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(Comece com hpps://)</span></label>
                        <input type="email" id="event-link"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Link do evento <span>(Coloque seu número de telefone)</span></label>
                        <input type="number" id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Link do evento</label>
                        <textarea name="event-info" id=""></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                            
                        </select>
                    </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fildset-wrapper">
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">E-mail do adminstrador <span>(digite um e-mail válido)</span></label>
                    <input type="email" id="event-email"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-password" >Senha de acesso para os participantes <span>(Mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="8"/>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"/>
                    <label for="event-private">Evento privado</label>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <div class="fildset-wrapper">
                <legend>Dia e Hora</legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</span></label>
                        <input type="time" id="event-end"/>
                    </div>

                </div>
            </div>
        </fieldset>

    </form>
    <footer class="form-buttons">
        <input form="my-form" class="button" type="submit" value="Salvar evento">
    </footer>
        
</body>
</div>
</html>
